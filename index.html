<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SinSpell</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body class = "bg-dark">
    <div class="container-fluid">
        <p class="display-3 text-success" id="SinSpellHeadline">
            <b>SinSpell</b><br>
            <small class="text-muted">Sinhala Spell Checker & Corrector</small>
        </p>
        <form id="input" onsubmit="checkSpell();return false">
            Text to Check: <textarea id="TextToCheck" name="ttc" rows="15" cols="267" placeholder="Enter text to check"></textarea>
            <!--<input type="text" id="TextToCheck" name="ttc" class="mytext">--><br>
            <div class = "text-center">
                <input id="btn" type="submit" value="Submit" class="btn btn-danger ">
            </div>
        </form>
    </div>
    
    <div class="container-fluid">
        <p class="display-7 text-white" id="SinSpellHeadline">
            <b>Result:</b><br>
        </p>
        <div class="container-fluid border bg-light">
            <div id="output"></div>
        </div>
        <div class="container-fluid border">
            <div id="popup"></div>
        </div>

    </div>
    
    
</body>
